<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no" />
    <title>Unity WebGL Player | Sorting Game</title>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #231F20;
      }

      #unity-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <canvas id="unity-canvas"></canvas>

    <script src="Build/Build_math.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Build_math.data.unityweb",
        frameworkUrl: "Build/Build_math.framework.js.unityweb",
        codeUrl: "Build/Build_math.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "luttistudios",
        productName: "Sorting Game",
        productVersion: "0.1"
      });
    </script>
  </body>
</html>
